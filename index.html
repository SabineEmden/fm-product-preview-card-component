<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Product Preview Card</h1>
      <section class="product-card">
        <div class="product-card__image-part">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(width >= 40rem)"
            />
            <img
              class="product-card__image"
              src="./images/image-product-mobile.jpg"
              alt="clear glass perfume bottle with silver stopper"
            />
          </picture>
        </div>
        <div class="product-card__text-part">
          <p class="product-card__ribbon">Perfume</p>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__prices">
            <span class="product-card__price">$149.99</span>
            <s><span class="sr-only">Old price: </span>$169.99</s>
          </p>
          <button class="product-card__btn btn">
            <img class="btn__icon" src="./images/icon-cart.svg" alt="" />
            <div class="span">Add to Cart</div>
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/SabineEmden"
          >Sabine Emden</a
        >.
      </p>
    </footer>
  </body>
</html>
