<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-card__image-part">
          <img
            src="./images/image-product-mobile.jpg"
            alt="clear glass perfume bottle with silver stopper"
          />
        </div>
        <div class="product-card__text-part">
          <p class="product-card__ribbon">Perfume</p>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card__prices">
            <span class="product-card__price">$149.99</span><s>$169.99</s>
          </p>
          <button class="product-card__btn btn">
            <img src="./images/icon-cart.svg" alt="" />
            <div class="span">Add to Cart</div>
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/SabineEmden"
        >Sabine Emden</a
      >.
    </footer>
  </body>
</html>
